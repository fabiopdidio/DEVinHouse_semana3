<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Frete</title>
  </head>
  <body>
    <div class="container">
      <h2>Cálculo de Frete</h2>
      <img
        src="https://cdn-icons-png.flaticon.com/512/2344/2344094.png"
        alt="caminhão"
        class="imagem-caminhao"
      />

      <input
        type="number"
        id="peso"
        class="campo"
        placeholder="Peso do produto"
      />
      <input
        type="number"
        id="distancia"
        class="campo"
        placeholder="Distância do trajeto"
      />
      <button class="button" id="calcularButton">Calcular</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
