<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Frete</title>
  </head>
  <body>
    <div class="container">
      <h2>Cálculo de Frete</h2>
      <p id="custoFrete"></p>
      <button class="button" onclick="calcularNovamente()">
        Calcular Novamente
      </button>
    </div>

    <script>
      // Obtém o valor do frete do sessionStorage
      var custo = sessionStorage.getItem("custoFrete");

      // Exibe o valor na página
      var custoFreteElement = document.getElementById("custoFrete");
      custoFreteElement.textContent = "O custo total é " + custo + " reais";

      // Função para calcular novamente
      function calcularNovamente() {
        window.location.href = "./calculo.html";
      }
    </script>
  </body>
</html>
