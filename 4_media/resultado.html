<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />

    <title>MÃ©dia</title>
  </head>
  <body>
    <div class="container" id="container">
      <h2>Resultado</h2>
      <div id="resultado"></div>
      <button class="button">Calcular Novamente</button>
    </div>
    <script src="media.js"></script>
    <script>
      window.onload = function () {
        var media = sessionStorage.getItem("media");

        var resultadoElement = document.getElementById("resultado");
        var status = media >= 7 ? "Aprovado - " + media: "Reprovado - " + media;
        resultadoElement.textContent = status;
      };
    </script>
  </body>
</html>
