<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    
    <title>Média</title>
  </head>
  <body>
    <div class="container" id="container">
      <img
        class="calculadora-imagem"
        src="https://cdn-icons-png.flaticon.com/512/5351/5351550.png"
        alt="Calculadora"
      />
      <h2>Cálculo de Média</h2>
      <div class="formulario" id="notas">
        <input type="text" placeholder="Nota 1" id="nota1"/>
        <input type="text" placeholder="Nota 2" id="nota2"/>
        <input type="text" placeholder="Nota 3" id="nota3"/>
        <button id="calcularButton" class="button">Calcular</button>
      </div>
    </div>
    <script src="media.js"></script>
  </body>
</html>
